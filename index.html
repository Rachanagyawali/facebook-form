<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="facebook-login">
        <div class="facebook-login-container">
            <div class="top">
                <h1>facebook</h1>
            </div>

            <div class="buttom">
                <div class="login-facebook">
                    <p>Log Into Facebook</p>
                </div>

                <div class="login-facebook-input">
                    <input type="text" placeholder="Email or phone number">
                    <input type="password" placeholder="Password">
                </div>

                <div class="login">
                    <button>Log In</button>
                </div>

                <div class="fb-login-account">
                    <a href="#">Forgot account?</a>
                </div>

                <div class="line">
                    <hr/>
                    <span>or</span>
                    <hr/>
                </div>

                <div class="new-account">

                    <button> <a href="./pages/new-acc.html">Create new account</a</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
